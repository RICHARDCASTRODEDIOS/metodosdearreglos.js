<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <h1>My Todo List</h1>
    <div class="content">
      <div class="left-box">
        <label for="nuevaTarea" class="form-label"></label>
        <input class="formm-control" id="tareaInput" type="text" placeholder="Nueva Tarea...">
      </div>

  <div class="right-box">
  <button type="button" class="btn btn-success" id="btnagregar">Agregar</button>
  </div>
</div>

    <div class="content">
      <div class="resultado">
        <p></p> Total: <span id="sumarTareas"></span></span></p>
        <p>Realizadas: <span id="notasRealizadas"></span></p>
      </div>

      <div class="data">
        <table id="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tarea</th>
            </tr>
          </thead>
          <tbody id="resumenTareas">

          </tbody>
        </table>

      </div>
    </div>
  </div>


    <script src="assets/script.js/index.js"></script>
</body>
</html>
